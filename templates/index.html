{% extends "base.html" %}
{% block content %}
<h2>Users</h2>
<ul class="user-list">
    {% for user in users %}
    <li>
        <a href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.name }}</a>
    </li>
    {% else %}
    <li class="empty">No users yet. Add one below!</li>
    {% endfor %}
</ul>

<h3>Add New User</h3>
<form action="{{ url_for('add_user') }}" method="POST" class="form-inline">
    <input type="text" name="name" placeholder="Enter user name" required>
    <button type="submit" class="btn">Add User</button>
</form>
{% endblock %}
